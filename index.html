<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入mui框架文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入字体图标文件 -->
    <link rel="stylesheet" href="./lib/fontawesome/fonts/mui-icons-extra.ttf">
    <!-- 引入字体图标文件 -->
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <!-- 引入首页样式文件 -->
    <link rel="stylesheet" href="./styles/index.css">
    <title>29-品品品优优购</title>
</head>

<body>

    <!-- 结构开始 -->
    <div class="layout">

        <!-- 头部结构开始 -->
        <div class="pyg_header">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <!-- 头部结构结束 -->

        <!-- 内容结构开始 -->
        <div class="pyg_content">

            <!-- 轮播图结构开始 -->
            <div class="pyg_banner">
                <div class="mui-slider">
                    <!-- 图片轮播 -->
                    <div class="mui-slider-group mui-slider-loop">
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                    src="http://157.122.54.189:9094/full//banner3.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img
                                    src="http://157.122.54.189:9094/full//banner1.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img
                                    src="http://157.122.54.189:9094/full//banner2.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img
                                    src="http://157.122.54.189:9094/full//banner3.png" /></a></div>
                        <!--支持循环，需要重复图片节点-->
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                                    src="http://157.122.54.189:9094/full//banner1.png" /></a></div>
                    </div>
                    <!-- 小圆点 -->
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
            </div>
            <!-- 轮播图结构结束 -->

            <!-- 导航栏结构开始 -->
            <div class="pyg_nav">
                <a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a><a href="#">
                    <img src="https://image2.suning.cn/uimg/cms/img/154708800857670247.png?format=_is_120w_120h.webp" alt="">
                    <div>苏宁超市</div>
                </a><a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>生活超市</div>
                </a><a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>苏宁生鲜</div>
                </a><a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a><a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a><a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a><a href="#">
                    <img src="https://image1.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
                    <div>爆款手机</div>
                </a>
            </div>
            <!-- 导航栏结构结束 -->

            <!-- 商品列表结构开始 -->
            <div class="pyg_goodsList"></div>
            <!-- 商品列表结构结束 -->

        </div>
        <!-- 内容结构结束 -->

        <!-- 底部结构开始 -->
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item mui-active" href="#tabbar">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item " href="#tabbar-with-chat">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">购物车</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
        <!-- 底部结构结束 -->

    </div>
    <!-- 结构结束 -->

</body>

<!-- 引入mui框架JS文件 -->
<script src="lib/mui/js/mui.js"></script>
<!-- 引入zeptoJS文件：浏览器兼容，主要用于移动端，与ajax类似，独特的手指触摸事件，重点是不支持IE、不支持IE、不支持IE -->
<script src="lib/zepto/zepto.js"></script>
<!-- 引入动态渲染JS文件：根据ID渲染模板的模板引擎 -->
<script src="lib/arttemplate/template-web.js"></script>
<!-- 引入首页JS文件 -->
<script src="./js/index.js"></script>

</html>
