<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入mui框架文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入字体图标文件 -->
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <!-- 引入首页样式文件 -->
    <link rel="stylesheet" href="./styles/index.css">
    <title>29-品品品优优购</title>
</head>

<body>

    <!-- 结构开始 -->
    <div class="layout">

        <!-- 头部结构开始 -->
        <div class="pyg_header">
            <div class="mui-input-row mui-search">
                <input type="search" class="mui-input-clear" placeholder="">
            </div>
        </div>
        <!-- 头部结构结束 -->

        <!-- 内容结构开始 -->
        <div class="pyg_content">

            <!-- 轮播图结构开始 -->
            <div class="pyg_banner"></div>
            <!-- 轮播图结构结束 -->

            <!-- 导航栏结构开始 -->
            <div class="pyg_nav"></div>
            <!-- 导航栏结构结束 -->

            <!-- 商品列表结构开始 -->
            <div class="pyg_goodsList"></div>
            <!-- 商品列表结构结束 -->

        </div>
        <!-- 内容结构结束 -->

        <!-- 底部结构开始 -->
        <div class="pyg_footer"></div>
        <!-- 底部结构结束 -->

    </div>
    <!-- 结构结束 -->

</body>

<!-- 引入mui框架JS文件 -->
<script src="lib/mui/js/mui.js"></script>
<!-- 引入zeptoJS文件：浏览器兼容，主要用于移动端，与ajax类似，独特的手指触摸事件，重点是不支持IE、不支持IE、不支持IE -->
<script src="lib/zepto/zepto.js"></script>
<!-- 引入动态渲染JS文件：根据ID渲染模板的模板引擎 -->
<script src="lib/arttemplate/template-web.js"></script>
<!-- 引入首页JS文件 -->
<script src="./js/index.js"></script>

</html>
